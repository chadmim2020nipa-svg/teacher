<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher 24</title>
<style>
body { background: #000; color: #0f8; font-family: sans-serif; text-align: center; padding: 20px; }
#board { min-height: 200px; background: #111; padding: 15px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; text-align: left; line-height: 1.6; }
input { width: 85%; padding: 12px; border-radius: 10px; border: none; font-size: 16px; }
button { width: 90%; background: #0f8; color: #000; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; border: none; }
</style>
</head>
<body>
<h3>শিক্ষক ২৪ আল্টিমেট</h3>
<div id="board">আকাশ ভাই, আমি তৈরি! কিছু জিজ্ঞাসা করুন।</div>
<input type="text" id="userInput" placeholder="এখানে লিখুন...">
<button onclick="askAI()">জিজ্ঞাসা করুন</button>

<script>
async function askAI() {
const gKey = "AIzaSyBHjUjbe5-phzkvUJXEVB-svCs-ETTkDbo";
const msg = document.getElementById('userInput').value;
const board = document.getElementById('board');
if(!msg.trim()) return;
board.innerHTML = "উত্তর খুঁজছি...";
try {
const res = await fetch("" + gKey, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ contents: [{ parts: [{ text: msg }] }] })
});
const data = await res.json();
board.innerHTML = "<b>টিচার:</b> " + data.candidates[0].content.parts[0].text;
document.getElementById('userInput').value = "";
} catch (e) {
board.innerHTML = "সার্ভার ব্যস্ত, আবার চেষ্টা করুন।";
}
}
</script>

</body>
</html>
